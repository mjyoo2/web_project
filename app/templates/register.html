{% extends "base.html" %}

{% block content %}
    <div class="container-fluid bg-light" style="min-height: 100vh; height: 100%;">
      <div class="row" style="min-height: 100vh; height: 100%;">
        <div class="col-lg-6 col-md-6 offset-md-3 offset-lg-3" style="padding-top: 150px; height: 300px;">
          <div class="well" style="padding-top: 4em; padding-bottom: 2em;">
            <form class="form-horizontal" role="form" method="post" action="/register_check">
              <div class="form-group">
                <label for="id" class="col-lg-2 control-label">ID</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="id" name="id">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" id="password" name="password">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-lg-2 control-label">name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="name" name="name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default bg-primary">Sign in</button>
                  <button type="button" onclick="location.href='/'" class="btn btn-default bg-primary">Prev</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
