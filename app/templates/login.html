{% extends "base.html" %}

{% block content %}
    <div class="container-fluid bg-light" style="min-height: 100vh; height: 100%;">
      <div class="row" style="min-height: 100vh; height: 100%;">
        <div class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 align-self-center" style="height: 100%;">
          <div class="well" style="padding-top: 4em; padding-bottom: 2em;">
            <form class="form-horizontal" role="form" method="post" action="/login_check">
              <div class="form-group">
                <label for="id" class="col-lg-2 control-label">ID</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="id" name="id">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" id="password" name="password">
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <div class="col-lg-1">
                    <input type="radio" name="buyer-seller" id="jb-radio-1" class="custom-control-input" value="seller">
                    <label class="custom-control-label" for="jb-radio-1">Seller</label>
                  </div>
                  <div class="col-lg-1">
                    <input type="radio" name="buyer-seller" id="jb-radio-2" class="custom-control-input" value="buyer">
                    <label class="custom-control-label" for="jb-radio-2">Buyer</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default bg-primary">Sign in</button>
                  <button type="button" onclick="location.href='/register'" class="btn btn-default bg-primary">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
