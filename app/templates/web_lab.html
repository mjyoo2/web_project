<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome!</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->

  </head>

  <body>

    <nav class="navbar fixed-top navbar-expand-sm bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"> Link 1 </a>
        </li>
        <li class="nav-item">

        </li>

        </li>
      </ul>
    </nav>

    <div class="container-fluid bg-light" style="height: 100%;">
      <div class="row" style="height: 100%;">
        <div class="col-lg-6 col-md-6 offset-lg-3 offset-md-3" style="padding-top: 150px; height: 100%;">
          <div class="well" style="padding-top: 4em; padding-bottom: 2em;">
            <form class="form-horizontal" role="form" method="post" action="/webinsert">
              <div class="form-group">
                <label for="id" class="col-lg-2 control-label">ID</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="id" name="id">
                </div>
              </div>
              <div class="form-group">
                <label for="department" class="col-lg-2 control-label">department</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="department" name="department">
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="col-lg-2 control-label">name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="name" name="name">
                </div>
              </div>
              <div class="form-group">
                <label for="address" class="col-lg-2 control-label">address</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="address" name="address">
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="col-lg-2 control-label">phone</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="phone" name="phone">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default bg-primary">Insert</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-light" style="height: 100%;">
      <div class="row" style="height: 100%;">
        <div class="col-lg-6 col-md-6 offset-lg-3 offset-md-3" style="padding-top: 150px; height: 100%;">
          <div class="well" style="padding-top: 4em; padding-bottom: 2em;">
            <form class="form-horizontal" role="form" method="post" action="/webrev">
              <div class="form-group">
                <label for="depart_rev" class="col-lg-2 control-label">revise_depart</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="depart_rev" name="depart_rev">
                </div>
              </div>
              <div class="form-group">
                <label for="depart_new" class="col-lg-2 control-label">new_depart</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="depart_new" name="depart_new">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default bg-primary">Insert</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-light" style="height: 100%;">
      <div class="row" style="height: 100%;">
        <div class="col-lg-6 col-md-6 offset-lg-3 offset-md-3" style="padding-top: 150px; height: 100%;">
          <div class="well" style="padding-top: 4em; padding-bottom: 2em;">
            <form class="form-horizontal" role="form" method="post" action="/webdel">
              <div class="form-group">
                <label for="delete_depart" class="col-lg-2 control-label">delete_depart</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="delete_depart" name="delete_depart">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default bg-primary">Insert</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-light" style="height: 100%;">
      <div class="row" style="height: 100%;">
        <div class="offset-md-3 offset-lg-3 col-lg-6 col-md-6" style="padding-top: 150px; height: 100%;">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>DEPART</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>PHONE</th>
              </tr>
            </thead>
            <tbody>
            {% for trade in trades %}
              <tr>
                <th> {{trade['num']}} </th>
                <td> {{trade['depart']}} </td>
                <td> {{trade['name']}} </td>
                <td> {{trade['address']}} </td>
                <td> {{trade['phone']}} </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
