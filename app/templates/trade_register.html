{% extends "base.html" %}

{% block content %}
    <div class="container-fluid bg-light" style="min-height: 100vh; height: 100%;">
      <div class="row" style="min-height: 100vh; height: 100%;">
        <div class="col-lg-6 col-md-6 offset-md-3 offset-lg-3" style="padding-top: 150px; height: 100%;">
          <div class="well" style="padding-top: 4em; padding-bottom: 2em;">
            <form class="form-horizontal" role="form" method="post" action="/trade_register_check">
              <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="title" name="title">
                </div>
              </div>
              <div class="form-group">
                <label for="item_name" class="col-lg-2 control-label">Item_name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="item_name" name="item_name">
                </div>
              </div>
              <div class="form-group">
                <label for="item_num" class="col-lg-2 control-label">Amount</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="item_num" name="item_num">
                </div>
              </div>
              <div class="form-group">
                <label for="price" class="col-lg-2 control-label">Price</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="price" name="price">
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows=5 id="description" name="description"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default bg-primary">Register</button>
                  <button type="button" onclick="location.href='/main'" class="btn btn-default bg-primary"> Main </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
