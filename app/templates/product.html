{% extends "base.html" %}

{% block content %}
    <div class="container-fluid bg-light" style="min-height: 100vh; height: 100%;">
      <div class="row" style="min-height: 100vh; height: 100%;">
        <div class="col-lg-8 offset-lg-2" style="padding-top: 150px; height: 100%;">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Information</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th> Title </th>
                <td> {{trade[0]['title']}} </td>
              </tr>
              <tr>
                <th> Item name </th>
                <td> {{trade[0]['item_name']}} </td>
              </tr>
              <tr>
                <th> Price </th>
                <td> {{trade[0]['price']}} </td>
              </tr>
              <tr>
                <th> Amount </th>
                <td> {{trade[0]['item_num']}} </td>
              </tr>
              <tr>
                <th> Description </th>
                <td> {{trade[0]['description']}} </td>
              </tr>
            </tbody>
          </table>
          <div class="form-group">
            <div class="col-lg-12">
              <button type="button" onclick="location.href='/main'" class="btn btn-default bg-primary">Go main</button>
              <button type="button" onclick="location.href='/register_wishlist?tid={{trade[0]['t_id']}}'" class="btn btn-default bg-primary">Get Wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
