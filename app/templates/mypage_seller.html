{% extends "base.html" %}

{% block content %}
    <div class="container-fluid bg-light"style="min-height: 100vh; height: 100%;">
      <div class="row"style="min-height: 100vh; height: 100%;">
        <div class="offset-md-2 offset-lg-3 col-lg-6 col-md-8" style="padding-top: 150px; height: 100%;">
          <h1>SELLING PRODUCT</h1>
          <form method="post" action="/trade_delete">
            <table class="table">
              <thead>
                <tr>
                  <th>TITLE</th>
                  <th>ITEM_NAME</th>
                  <th>PRICE</th>
                  <th>AMOUNT</th>
                  <th>DELETE</th>
                </tr>
              </thead>
              <tbody>
              {% for trade in trades %}
                <tr>
                  <th> {{trade['title']}} </th>
                  <td> {{trade['item_name']}} </td>
                  <td> {{trade['price']}} </td>
                  <td> {{trade['item_num']}} </td>
                  <td>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="delete" value="{{ trade['t_id'] }}">
                    </div>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
            <div class="form-group">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-default bg-primary">delete</button>
                <button type="button" onclick="location.href='/main'" class="btn btn-default bg-primary">Go main</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
